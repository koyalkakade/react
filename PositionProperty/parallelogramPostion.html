<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Parallelogram And Position Property</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: rgb(208, 245, 244);
        }

        .heroSction {
            display: flex;
            padding: 3rem;
        }

        .leftContent {
            flex: 50%;
            text-align: center;
            margin-top: 30px;
        }

        .clsDiscover {
            /* font-family:'Brush Script MT, Brush Script Std, cursive'; */
            color: rgb(37 120 171);
            font-size: 65px;
            font-weight: 100;
        }

        .exploreBTN {
            background-color: rgb(37 120 171);
            border-radius: 50px;
            padding: 15px;
            border: none;
            color: white;
            /* font-size: large; */
        }

        .demoBTN {
            border: none;
            background-color: white;
            padding: 15px;
            border-radius: 50px;
        }

        .rightImage {
            flex: 50%;
            position: relative;
        }

        .parallelogram1 {
            width: 510px;
            height: 275px;
            transform: skew(-18deg);
            background: white;
            position: relative;
            top: 40px;
            border-radius: 15px;
            box-shadow: 1px 1px 5px 4px rgb(171, 170, 170);
        }

        .parallelogram {
            width: 471px;
            height: 245px;
            transform: skew(0deg);
            background: rgb(66 5 180 / 100%);
            position: relative;
            top: 14px;
            left: 20px;
            border-radius: 15px;
        }

        .travelgirl {
            width: 350px;
            height: 320px;
            mix-blend-mode: normal;
            position: relative;
            left: 140px;
            background-color: transparent;
            margin-top: -120px;
        }

        .userinfo {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            margin-right: 90px;
        }

        .user1 {
            height: 100px;
            width: 150px;
            background-color: white;
            position: relative;
            border-radius: 5px;
        }

        .user {
            background-color: rgb(37 120 171);
            color: white;
            border: none;
            height: 90px;
            width: 140px;
            position: absolute;
            top: 4px;
            left: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="heroSction">
        <div class="leftContent">
            <h1><span class="clsDiscover"
                    style="font-family: Brush Script MT, Brush Script Std, cursive;">Discover</span><br>The World</h1>
            <p>Meeting people from other cultures will
                teach you <br> that the way you've been looking
                at the world isn't <br> the way everybody else does. </p><br>
            <button class="exploreBTN">Explore Courses</button>
            <button class="demoBTN"><i class="fa-solid fa-circle-play" style="color: #74C0FC;"></i>Watch Demo</button>
        </div>
        <div class="rightImage">
            <div class="parallelogram1">
                <div class="parallelogram">
                    <img src="./assets/travel3.png" alt="traveller" class="travelgirl" />
                </div>
            </div><br><br>
            <div class="userinfo">
                <div class="user1">
                    <button class="user">
                        <h3> 64+ <i class="fa-solid fa-arrow-right"></i></h3>
                        <p> Costomers</p>
                    </button>
                </div>

                <div class="user1">
                    <button class="user">
                        <h3> 24M+ <i class="fa-solid fa-arrow-right"></i></h3>
                        <p> Per Year User</p>
                    </button>
                </div>

                <div class="user1">
                    <button class="user">
                        <h3> 03K+ <i class="fa-solid fa-arrow-right"></i></h3>
                        <p> Expriences</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
