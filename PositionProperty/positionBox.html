<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Box</title>
    <style>
        .div1 {
            position: static;
            background-color: red;
            height: 200px;
            width: 200px;
        }

        .div2 {
            position: relative;
            top: 175px;
            left: 300px;
            background-color: blue;
             height: 200px;
            width: 200px;
        }

        .div3 {
            position: absolute;
            background-color: aquamarine;
             height: 100px;
            width: 100px;
            top: 330px;
            left: 350px;
        }

        .div4 {
            position: fixed;
            bottom: 10px;
            right: 30px;
            background-color: blueviolet;
             height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
    <div class="div3">Div 3</div>
    <div class="div4">Div 4</div>
</body>

</html>
