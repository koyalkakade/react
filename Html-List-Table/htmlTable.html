<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <style>
     
        table {
            background-color: #f6d355;
            padding: 8px;
        }

        th {
            background-color: red;
            padding: 8px;
        }

        td {
            background-color: rgb(148, 220, 33);
            padding: 8px;
        }

        .clsth {
            background-color: #f6d355;
            padding: 8px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="4" class="clsth">
                <h2>Make HTML Table</h2>
            </th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>James</td>
            <td>Jeo</td>
            <td>CEO</td>
            <td>$1300</td>
        </tr>
        <tr>
            <td>Kate</td>
            <td>Harns</td>
            <td>Designer</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>Bryan</td>
            <td>Brian</td>
            <td>Team Leader</td>
            <td>$700</td>
        </tr>
        <tr>
            <td>Lesely</td>
            <td>percnic</td>
            <td>Author</td>
            <td>$500</td>
        </tr>
    </table>
</body>

</html>
