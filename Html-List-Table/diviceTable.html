<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
        }

        th {
            background-color: rgb(107, 231, 253);
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <th>Divce</th>
            <th>Brand</th>
            <th colspan="2">Specification</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <table>
                    <tr>
                    <th style="background-color: rgb(249, 190, 81);">Model</th>
                    <th style="background-color: rgb(249, 190, 81);">Storage</th>
                    </tr>
                    <tr>
                        <td>iPhone 12 Pro</td>
                        <td>256GB</td>
                    </tr>
                    <tr>
                        <td>iPhone SE</td>
                        <td>128GBS</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5" Display</td>
        </tr>
    </table>
</body>

</html>
