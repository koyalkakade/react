<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram Form</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            overflow: hidden;
        }

        .container {
            background-color: black;
            /* width: 100%; */
            height: 600px;
            padding: 20px;
            display: flex;
        }

        .clsImgLogo {
            border-radius: 50%;
            width: 80px;
        }

        .leftSide {
            flex: 50%;
        }

        .rightSide {
            flex: 50%;
            background-color: rgb(62, 61, 61);
              padding: 3rem 1rem;
              text-align: center;
        }
        .rightSide h3{
            color: white;
            margin-bottom: 10px;
        }
        .clsImgInsta{
            margin: 90px;
            width: 400px;
        }
         .inputEmail{
            width: 500px;
            background-color: rgb(62, 61, 61);
            padding: 10px;
            border: 1px solid white;
            border-radius: 10px;
            color: white;
        }
        .loginBTN{
            width: 500px;
            background-color: rgb(58, 142, 251);
            color: white;
            border-radius: 10px;
            padding: 10px;

        }
        .clsfbBTN{
              width: 500px;
            border-radius: 10px;
            padding: 10px;
                        background-color: rgb(62, 61, 61);
            color: white;
                        border: 1px solid white;
        }
        .clsnewBTN{
               width: 500px;
            border-radius: 10px;
            padding: 10px;
                        background-color: rgb(62, 61, 61);
            color: rgb(58, 134, 247);;
                        border: 1px solid white;
                        border-color: blue;
        }
        p{
            font-size: x-large;
            font-weight: bold;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            color: aliceblue;
            text-align: center;
            margin-top: 30px;
        }
        .forgotpass:hover{
            color: #f40202;
        }
    </style>
</head>

<body>
    <div class="container">

            <div class="leftSide">
                <img src="./assets/instalogo.jpg" alt="" class="clsImgLogo" />
                <div>
                    <p> See everyday moments from your <b style="background: linear-gradient(to right, #ffbb33 0%, #f40202 100%);">close</b> <b style="background: linear-gradient(to right, #ffbb33 0%, #f40202 100%);">friends.</b></p>
                    <img src="./assets/imgInsta.jpg" alt="" class="clsImgInsta" />
                </div>
            </div>
            <div class="rightSide">
                <h3>Log into Instagram</h3>
                <form>
                    <div style="margin-bottom: 10px;">
                        <input type="text" placeholder="Mobile Number , Username, Email" class="inputEmail" />
                    </div>
                    <div style="margin-bottom: 10px;">
                        <input type="password" placeholder="Password" class="inputEmail" />
                    </div>
                    <div style="margin-bottom: 10px;">
                        <input type="submit" class="loginBTN" disabled value="LOGIN">
                    </div>
                    <br>
                     <div style="margin-bottom: 50px;">
                    <a href="" style="color: white;"><b class="forgotpass">Forgot Password?</b></a>
                       </div>
                    <div style="margin-bottom: 10px;">
                        <!-- <input type="submit" class="clsfbBTN" value="Login with facebook"> -->/
                         <button class="clsfbBTN"><i class="fa-brands fa-facebook"></i> Login with facebook</button>
                    </div>
                       <div style="margin-bottom: 10px;">
                        <input type="submit" class="clsnewBTN" value="Create new account">
                    </div>
                </form>
            </div>
    </div>

</body>

</html>
