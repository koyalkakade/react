<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register With</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            overflow: hidden;
        }

        .container {
            background: linear-gradient(to right, rgb(3, 119, 3), rgb(134, 211, 25));
            /* width: 100%; */
            height: 600px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .clidcontainer {
            background-color: white;
            display: flex;
            border-radius: 40px;
        }


        .leftSide {
            flex: 50%;
            background-color: rgb(44, 51, 87);
            border-radius: 40px 120px 120px 40px;
            padding: 30px;
            text-align: center;
        }

        .rightSide {
            flex: 50%;
            background-color: white;
            padding: 3rem 1rem;
            text-align: center;
            border-radius: 40px;
        }

        .leftSide p {
            color: white;
            text-align: center;
            margin-top: 30px;
        }

        .leftSide h1 {
            color: white
        }

        .rightSide h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .clsleftdiv {
            margin-top: 130px;

        }

        input {
            width: 100%;
            padding: 5px;
        }

        .clsSignInBTN {
            background-color: rgb(44, 51, 87);
            color: white;
            /* border: 1px, solid white; */
              padding: 10px;
            width: 120px;
            box-shadow: 1px 1px 1px white;
        }

        .clsBTN {
            background-color: rgb(214, 169, 46);
            color: white;
            padding: 10px;
            width: 120px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="clidcontainer">
            <div class="leftSide">
                <div class="clsleftdiv">
                    <h1>Welcome Back!</h1>
                    <p>Provide your personal details to use all feature.</p>/<br>
                    <input type="submit" class="clsSignInBTN" value="SIGN IN">
                </div>
            </div>
            <div class="rightSide">
                <h1>Reigister With</h1><br>
                <i class="fa-brands fa-square-facebook" style="color: #74C0FC;font-size: xx-large;"></i>
                <i class="fa-brands fa-square-google-plus" style="color: #74C0FC;font-size: xx-large;"></i>
                <i class="fa-brands fa-github" style="color: #74C0FC;font-size: xx-large;"></i>
                <i class="fa-brands fa-square-linkedin" style="color: #74C0FC;font-size: xx-large;"></i><br>
                <br>
                <h1>OR</h1>
                <form>
                    <p>Fill out the following info for Registration</p>
                    <div style="margin-bottom: 10px;">
                        <input type="text" placeholder="Name" class="input" />
                    </div>
                    <div style="margin-bottom: 10px;">
                        <input type="email" placeholder="Email" class="input" />
                    </div>
                    <div style="margin-bottom: 10px;">
                        <input type="password" placeholder="Password" class="input" />
                    </div>

                    <div style="margin-bottom: 10px;">
                        <input type="submit" class="clsBTN" value="SIGN UP">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
