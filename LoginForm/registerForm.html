<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        .container {
            margin: 50px 400px;
            border: 4px solid rgb(154, 152, 152);
            padding: 40px;
        }

        input {
            width: 100%;
            padding: 5px;
        }
        button{
            width: 396px;
            padding: 5px;
        }
        .para{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <h1>Register</h1>
            <p>Kindly fill in this form to register.</p>
            <label for="uname"><b>Username</b></label><br>
            <input type="text" id="uname" name="uname" placeholder="Enter Username"><br>
            <label for="email"><b>Email</b></label><br>
            <input type="email" id="email" name="email" placeholder="Emter Email"><br>
            <label for="pass"><b>Password</b></label><br>
            <input type="password" id="pass" name="pass" placeholder="Enter Password"><br>
            <label for="repeatepass"><b>Repeate Password</b></label><br>
            <input type="password" id="repeatepass" name="repeatepass" placeholder="Enter Repeate Password"><br><br>
            <button type="submit" value="Register">Register</button>
            <div>
                <p class="para">Already have an account? <a href="#">Log in</a>.</p>
            </div>
        </form>
    </div>
</body>

</html>
