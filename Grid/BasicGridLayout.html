<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Grid Layout</title>
    <style>
        .container{
            display: grid;
            width: 320px;
            gap: 10px;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
        }
         .div1{
               background-color: yellowgreen;
         }
          .div2{
               background-color: red;
         }
          .div3{
               background-color: green;
         }
          .div4{
               background-color: yellow;
         }
          .div5{
               background-color: orange;
         }
          .div6{
               background-color: blue;
         }
          .div7{
               background-color: blueviolet;
         }
          .div8{
               background-color: rgb(205, 50, 159);
         }
          .div9{
               background-color: rgb(50, 151, 205);
         }
    </style>
</head>
<body>
    <h1>Basic Grid Layout</h1>
    <div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
        <div class="div6"></div>
        <div class="div7"></div>
        <div class="div8"></div>
        <div class="div9"></div>
    </div>
</body>
</html>
