<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <style>
        body {
            margin: 0;
        }

        .gridContainerLayout {
            display: grid;
            grid-template-areas: 'headerOne headerOne headerOne'
                'Navbar Navbar Navbar'
                'leftSide mai mai'
                'foo foo foo';
        }

        header {
            grid-area: headerOne;
            height: 50px;
        }

        nav {
            grid-area: Navbar;
            height: 50px;
            background-color: rgb(218, 218, 255);
        }

        .asideLeft {
            grid-area: leftSide;
            height: 400px;
            border: 1px solid gray;
            width: 250px;
        }

        main {
            grid-area: mai;
            height: 400px;
        }

        /* .asideRight{
            grid-area: rightSide;
            height: 300px;
            border: 1px solid gray;
        } */
        footer {
            grid-area: foo;
            height: 50px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="gridContainerLayout">
        <header>
            <h3>Dashboard Layout</h3>
        </header>
        <nav></nav>
        <aside class="asideLeft"></aside>
        <main></main>
        <!-- <aside class="asideRight"></aside> -->
        <footer></footer>

    </div>
</body>

</html>
