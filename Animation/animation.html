<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* img{
            width: 100%;
        } */
        body {
            background-image: linear-gradient(to right, red, yellow, green);
            overflow: hidden;
        }

        .clsImg {
            width: 40%;
            transition: 0.4s linear;
            height: 330px;
        }

        .clsImg:hover {
            transform: scale(1, 1) rotate(10deg);
        }

        h1 {
            transform: skew(15deg);
            text-align: center;
            font-size: 50px;
            color: rgb(136, 0, 255);
            /* background: -webkit-linear-gradient(#eee, #333);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent; */

        }

        h1:hover {

            background: linear-gradient(to right, #e1085b, #ff6b08, #cf23cf, #44ee74, #44bbee, #44eecc, #4f44ee, #44ee5e);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }

        p {
            margin-left: 100px;
            width: 50%;
            margin-top: 10px;
            font-size: 70px;
        }

        .clsdivcontent {
            display: flex;
        }

        .btn {
            padding: 14px 35px;
            border-radius: 40px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.4s ease;
        }

        .btn:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Health Is Wealth</h1><br>
        <div class="clsdivcontent">
            <img src="./assets/health.jpg" class="clsImg">

            <p>Health is priceless wealth. Invest while you can.<br>
                <button class="btn">Check Health</button>
            </p>
        </div>
    </div>
</body>

</html>
