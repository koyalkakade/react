<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LIST</title>
</head>
<style>
    .divhtml{
        width: 700px;
        height: 350px;
        background-color: cadetblue;
       
    }
    .divsec{
        display: flex;
         justify-content: space-around;
    }
    .sec1,.sec2,.sec3{
        background-color: antiquewhite;
        width: 25%;
        border: 1px solid black;
    }
    h3{
        margin-inline-start: unset;
        margin-block-end: unset;
        margin-block-start: unset;
        margin-inline-end: unset;
        padding: 10px;
        text-align: center;
        color: white;
        font-size: x-large;
    }
    li{
        margin-block-start: inherit;       
        list-style-position :inside;
        padding: 5px;
        padding-left: 10px;
        font-size:large;
    }
    ol,ul{
        padding-inline-start: 0px;
        justify-content: space-around;
        font-weight: 600;
    }
    .textborder{
         text-align: center;
           margin: 25px;
            font-size: 72px;
            font-weight: 900;
            color: #ffffff;
            text-shadow:
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000;
    }
</style>
<body>
    <div class="divhtml">
        <div>
            <h1 class="textborder">HTML LIST</h1>
        </div>
        <div class="divsec">
            <section class="sec1">
                <h3 style="background-color: rgb(61, 192, 90);"><u>FRUITS</u></h3>
                <ol>
                    <li style="background-color: rgb(165, 243, 182);">Apple</li>
                    <li style="background-color: rgb(165, 243, 182);">Mango</li>
                    <li style="background-color: rgb(165, 243, 182);">Orange</li>
                </ol>
            </section>
             <section class="sec2">
                <h3 style="background-color: rgb(165, 90, 235);"><u>VEGETABLES</u></h3>
                <ul style="list-style-type: square;">
                    <li style="background-color: rgb(222, 215, 239);">Potato</li>
                    <li style="background-color: rgb(222, 215, 239);">Tomato</li>
                    <li style="background-color: rgb(222, 215, 239);">Onion</li>
                </ul>
            </section>
             <section class="sec3">
                <h3 style="background-color: brown;"><u>GROCERIES</u></h3>
                <ul>
                    <li style="background-color: rgb(242, 188, 150);">Rice</li>
                    <li style="background-color: rgb(242, 188, 150);">Flour</li>
                    <li style="background-color: rgb(242, 188, 150);">Pulses</li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
